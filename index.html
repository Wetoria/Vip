<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒˆ ğ“¦ğ“®ğ“½ğ“¸ğ“»ğ“²ğ“ªï½œI'm Vip</title>
  <style>
    * {

      padding: 0;

    body {

<body>
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">æ­£åœ¨è¿æ¥...</div>
  </div>

  <script>
    // é…ç½®é¡¹
    const CONFIG = {
      // è¦æµ‹è¯•çš„åŸŸååˆ—è¡¨ï¼ˆä¸åŒ…å« speed. å‰ç¼€ï¼‰
      domains: [
        'wetoria.me',
        'wetoria.vip',
        'wetoria.cn',
      ],
      
      // è¶…æ—¶æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
      timeout: 10000,
    };

    // æµ‹è¯•å•ä¸ª URL
    async function testUrl(domain) {
      const startTime = Date.now();
      // æµ‹è¯•æ—¶åŠ ä¸Š speed. å‰ç¼€
      const testUrl = `https://speed.${domain}`;

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);

        await fetch(testUrl, {
          method: 'HEAD',
          signal: controller.signal,
          mode: 'no-cors',
          cache: 'no-cache',
        });

        clearTimeout(timeoutId);
        const responseTime = Date.now() - startTime;

        return {
          domain,
          success: true,
          responseTime,
        };
      } catch (error) {
        return {
          domain,
          success: false,
          responseTime: Date.now() - startTime,
        };
      }
    }

    // ç«é€Ÿæµ‹è¯•æ‰€æœ‰ URL
    async function raceUrls() {
      const promises = CONFIG.domains.map(domain => 
        testUrl(domain).then(result => {
          if (result.success) {
            return result;
          }
          throw new Error('Request failed');
        })
      );
      
      try {
        // ä½¿ç”¨ Promise.any è·å–ç¬¬ä¸€ä¸ªæˆåŠŸçš„ç»“æœ
        const fastest = await Promise.any(promises);
        redirectTo(fastest.domain);
      } catch (error) {
        // å¦‚æœéƒ½å¤±è´¥äº†ï¼Œè·³è½¬åˆ°ç¬¬ä¸€ä¸ªåŸŸå
        redirectTo(CONFIG.domains[0]);
      }
    }

    // è·³è½¬åˆ°æŒ‡å®š URL
    function redirectTo(domain) {
      // æ„å»ºç›®æ ‡ URLï¼Œç›´æ¥ä½¿ç”¨åŸŸåï¼ˆä¸åŠ  speed. å‰ç¼€ï¼‰
      const targetBaseUrl = `https://blog.${domain}`;
      
      // è·å–å½“å‰ URL çš„ pathã€queryã€hash éƒ¨åˆ†
      const currentUrl = new URL(window.location.href);
      
      // åˆ›å»ºæ–°çš„ URL å¯¹è±¡
      const targetUrl = new URL(targetBaseUrl);
      targetUrl.pathname = currentUrl.pathname.replace(/^\/Vip/, '');
      targetUrl.hash = currentUrl.hash;
      
      // ä½¿ç”¨ URLSearchParams æ·»åŠ  r=t å‚æ•°ï¼Œæ ‡è®°è¿™æ˜¯ä» HTML è·³è½¬å›æ¥çš„
      const searchParams = new URLSearchParams(currentUrl.search);
      searchParams.set('r', 't');
      targetUrl.search = searchParams.toString();
      
      console.log('Redirecting to:', targetUrl.href);
      window.location.href = targetUrl.href;
    }

    // ç«‹å³å¼€å§‹æ£€æµ‹
    raceUrls();
  </script>
