<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒˆ ğ“¦ğ“®ğ“½ğ“¸ğ“»ğ“²ğ“ªï½œI'm Vip</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading {
      text-align: center;
      color: white;
    }

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">æ­£åœ¨è¿æ¥...</div>
  </div>

  <script>
    // é…ç½®é¡¹
    const CONFIG = {
      // è¦æµ‹è¯•çš„åŸŸååˆ—è¡¨
      urls: [
        'https://speed.wetoria.me',
        'https://speed.wetoria.vip',
        'https://speed.wetoria.cn',
      ],
      
      // è¶…æ—¶æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
      timeout: 10000,
    };

    // æµ‹è¯•å•ä¸ª URL
    async function testUrl(url) {
      const startTime = Date.now();

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);

        await fetch(url, {
          method: 'HEAD',
          signal: controller.signal,
          mode: 'no-cors',
          cache: 'no-cache',
        });

        clearTimeout(timeoutId);
        const responseTime = Date.now() - startTime;

        return {
          url,
          success: true,
          responseTime,
        };
      } catch (error) {
        return {
          url,
          success: false,
          responseTime: Date.now() - startTime,
        };
      }
    }

    // ç«é€Ÿæµ‹è¯•æ‰€æœ‰ URL
    async function raceUrls() {
      const promises = CONFIG.urls.map(testUrl);
      
      // ä½¿ç”¨ Promise.race è·å–ç¬¬ä¸€ä¸ªæˆåŠŸçš„
      const results = await Promise.all(promises);
      
      // æ‰¾åˆ°ç¬¬ä¸€ä¸ªæˆåŠŸçš„ç»“æœ
      const fastest = results.find(r => r.success);
      
      if (fastest) {
        redirectTo(fastest.url);
      } else {
        // å¦‚æœéƒ½å¤±è´¥äº†ï¼Œè·³è½¬åˆ°ç¬¬ä¸€ä¸ª URL
        redirectTo(CONFIG.urls[0]);
      }
    }

    // è·³è½¬åˆ°æŒ‡å®š URL
    function redirectTo(url) {
      let targetUrl = url;
      
      // è·å–å½“å‰ URL çš„ redirect å‚æ•°
      const currentUrl = new URL(window.location.href);
      const redirectParam = currentUrl.searchParams.get('redirect');
      
      targetUrl = url + redirectParam;
      
      console.log('Redirecting to:', targetUrl);
      window.location.href = targetUrl;
    }

    // ç«‹å³å¼€å§‹æ£€æµ‹
    raceUrls();
  </script>
</body>
</html>
